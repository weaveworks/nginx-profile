apiVersion: profiles.fluxcd.io/v1alpha1
kind: Profile
metadata:
  name: nginx
spec:
  description: Profile for deploying nginx
  version: v0.0.1
  artifacts:
    - name: nginx-server
      path: nginx/chart
      kind: HelmChart
    - name: nginx-deployment
      path: nginx/deployment
      kind: Kustomize
    - name: dokuwiki
      kind: HelmChart
      chart:
        url: https://charts.weave.works/bitnami
        name: dokuwiki
        version: "11.1.6"
